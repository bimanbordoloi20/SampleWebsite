<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
    <script>
        function addAsset(event) {
            var base_url = "https://bimanbordoloi20.github.io/SampleWebsite/";
            url = `${base_url}human.fbx`

            fetch(`http://localhost:9999/add_asset?url=${url}`)
                .then(res => res.json())
                .then(data => alert(data.message))
        }
    </script>
</head>

<body>
    <button id="addAsset" onclick="addAsset(event)">Add Asset in Blender</button>
</body>

</html>
