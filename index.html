<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Website</title>
    <script>
        function addAsset(event) {
            var base_url = "https://bimanbordoloi20.github.io/SampleWebsite/";
            url = `${base_url}human.fbx`
            button = document.getElementById("addAsset")

            button.innerHTML = "Adding asset...";

            fetch(`http://localhost:9999/add_asset?url=${url}`)
                .then(res => res.json())
                .then(data => alert(data.message))
                .catch(err => alert("Couldn't add asset: " + err.message))
                .finally(()=> button.innerHTML = "Add Asset in Blender")
                
        }
    </script>
</head>

<body>
    <button id="addAsset" onclick="addAsset(event)">Add Asset in Blender</button>
</body>

</html>
